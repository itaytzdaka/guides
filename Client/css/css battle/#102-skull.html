<div class="container">
  <div class="head">
  	<div class="eye eye-left"></div>
  	<div class="eye eye-right"></div>
  </div>
  <div class="teeth">
    <div class="teeth-space"></div>
    <div class="teeth-space"></div>
  </div>
  <div class="bone-container" style="left:0;top:0;">
    <div class="bone-circle-left"></div>
    <div class="bone-circle-right"></div>
    <div class="bone-square"></div>
  </div>
  <div class="bone-container" style="right:1px; top:0; transform:rotate(90deg);">
    <div class="bone-circle-left"></div>
    <div class="bone-circle-right"></div>
    <div class="bone-square"></div>
  </div>
  <div class="bone-container" style="right:1px; bottom:5px; transform:rotate(180deg);">
    <div class="bone-circle-left"></div>
    <div class="bone-circle-right"></div>
    <div class="bone-square"></div>
  </div>
  <div class="bone-container" style="left:0; bottom:5px; transform:rotate(270deg);">
    <div class="bone-circle-left"></div>
    <div class="bone-circle-right"></div>
    <div class="bone-square"></div>
  </div>
</div>

<style>
  body{
    display: flex;
    justify-content: center;
    background: #000000;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    align-items: center;
    margin-top: 20%;
    width: 211px;
    height: 155px;
  }
  
  .head{
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 25px;
    background: #FFFFFF;
    width: 150px;
    height: 100px;
    border-radius: 100px;
  }
  
  .eye{
    margin: 5px;
    background: black;
    width: 50px;
    height: 40px;
    border-radius: 50%;
  }
  
  .eye-right{
    transform: rotate(30deg);
  }
  .eye-left{
    transform: rotate(-30deg);
  }
  
  .teeth{
    display: flex;
    justify-content: space-evenly;
    position: absolute;
    bottom: 0;
    background: white;
    width: 55px;
    height: 20px;
  }
  
  .teeth-space{
    background: black;
    width: 5px;
    height: 100%;
  }
  
  .bone-container{
    position: absolute;
    height: 50px;
    width: 50px;
  }
  
  .bone-circle-left{
    position: absolute;
    top: 10px;
    background: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
  }
  
  .bone-circle-right{
    position: absolute;
    left: 10px;
    background: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
  }
  
  .bone-square{
    position: absolute;
    left: 18px;
    top: 18px;
    background: white;
    width: 20px;
    height: 20px;
    transform: rotate(45deg);
  }
  
  
</style>
