<div><div><div></div></div></div>
<style>
  body{
    display: grid;
    place-items: center;
    background: #6592CF; 
  }
  div {
    display: grid;
    place-items: center;
    width: 250px;
    height: 250px;
    background: #243D83;
  }
  div div{
    width: 60%;
    height: 60%;
    background: #6592CF;
    transform: rotate(15deg);
  }
  div div div{
    width: 50%;
    height: 50%;
    background: #243D83;
    transform: rotate(15deg);
  }
</style>
