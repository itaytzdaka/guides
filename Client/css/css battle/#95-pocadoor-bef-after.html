<div class="one"></div>

<style>
  body {
    position: relative;
    display: grid;
    place-items: center;
    background-color: #6CB3A9;
  }


  .one {
    position: absolute;
    width: 200px;
    height: 200px;
    background: #D25B70;
    border-radius: 50%;
    overflow: hidden;
  }
  
    .one::before {
    content: "";
    position: absolute;
    top: 45%;
    background-color: #6CB3A9;
    margin: auto;
    height: 20px;
    width: 220px;
    z-index: 1;
  }

  .one::after {
    content: "";
    position: absolute;
    bottom: 0;
    background-color: #FFFFFF;
    height: 110px;
    width: 200px;
    
  }
</style>
