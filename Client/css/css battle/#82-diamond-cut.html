<div></div>
<style>
  body{
    display: grid;
    place-items: center;
    background: #F3AC3C;
  }
  div {
    position: relative;
    left: -2px;
    width: 30px;
    height: 30px;
    background: #1A4341;
    box-shadow: 0 0 0 35px #F3AC3C,
      			0 0 0 65px #998235;
    transform: rotate(-45deg);
  }
  div::before, div::after{
    content: "";
    position: absolute;
    background: #F3AC3C;
  }
  div:before{
    bottom: 60px;
    height: 50px;
    width: 30px;
  }
    div:after{
    left: 60px;
    height: 30px;
    width: 50px;
  }  
</style>
