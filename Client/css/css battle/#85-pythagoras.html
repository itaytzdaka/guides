<div id="a">
	<div id="b"></div>
    <div id="c"></div>
</div>
<style>
  body{
    display: grid;
    place-items: center;
    background: #D25B70;
  }
  #a {
    position: relative;
    width: 100px;
    height: 100px;
    background: #F7F3DA;
    transform: translate(0,50%);
  }
  #b, #c{
    position: absolute;
    transform-origin: 0 0;
    transform: rotate(-143deg);
  }
  #b{
    width: 60px;
    height: 60px;
    background: #6CB3A9;
  }
  #c{
    width: 80px;
    height: 80px;
    right: -80px;
    background: #F6DF96;
  }
</style>
