<div></div>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<style>
  body{
    background: #191919;
  }
  div {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 100px;
    height: 50px;
    background: #F9E492;
    border-radius: 0 0 100px 100px;
    transform-origin: 0 0;
  }
  .a{
    background: #4F77FF;
    transform: rotate(90deg);
  }
  .b{
    transform: rotate(180deg);
  }
  .c{
    background: #4F77FF;
    transform: rotate(270deg);
  }
</style>
