<div class="big"></div>
<div class="small"></div>
<style>
  body{
    background: #E38F66;
    display: grid;
    place-items: center;
  }
  .big {
    position:absolute;
    width: 200px;
    height: 200px;
    background: #AA445F;
    border-radius: 50%;
  }
  .small{
    position:absolute;
    width: 80px;
    height: 80px;
    background: #AA445F;
    border: 30px solid #F7EC7D;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-radius: 50%;
    transform: rotate(45deg);
  }
</style>
